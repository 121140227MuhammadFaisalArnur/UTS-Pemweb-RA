<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="gaya form.css">
    </head>
    <body>
        <header>
            <navigasi class="navigasi">
              <img src="https://www.itera.ac.id/wp-content/uploads/2019/02/logo_itera_bulet_head.png" alt="" />
            <h1 class="kepalabar">Halaman Form</h1>
              <div class="link">
                <a href="homepage.html">Homepage</a>
                <a href="table.html">Tabel</a>
              </div>
            </navigasi>
          </header>
          <main>
            <form action="table.html" method="get">
              <div class="textarea">
                <h2 class="heading">Form Pendaftaran</h2>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br><br>
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required><br><br>
  
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required><br><br>
  
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
  
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
  
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>
                <label for="laki_laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label><br><br>
  
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
  
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br><br>
                <input type="submit" value="Daftar">
              </div>
              
          </form>
          </main>
        </form>
        <footer>
          <div class="credit">Program ini dibuat oleh Muhammad Faisal Arnur 121140227</div>
        </footer>
    </body>
</html>
